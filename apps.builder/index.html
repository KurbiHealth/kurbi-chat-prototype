<script>
  SVGElement.prototype.getTransformToElement = SVGElement.prototype.getTransformToElement || function(toElement) {
  return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
  };
</script>

    <main class="content layout_sidebar">

      <section id="app">

        <div id="header">
            <h1>MENU</h1>
            <span id="top-nav">
             <select id="botchooser" style="color:black;">
            </select>
              <input style="color:black;" id="botname" placeholder="Bot Name"></input>
              <button class="btn add-question" id="deleteBot">Delete</button>
            </span>
        </div>

        <div id="main">

          <div id="toolbar">
            <h4>BOTS</h4>
            <span id="toolbar-buttons-span" >
              <button class="btn add-question">Question</button>
              <button class="btn add-answer">Message</button>
              <button class="btn add-icon">Avatars</button>
              <!--<button class="btn code-snippet">Code Snippet</button>-->
              <!--<button class="btn clear">Clear Canvas</button>-->
            </span>
          </div>

          <div id="paper"></div>

          <div id="statusbar">
            <span class="message"></span>
          </div>

          <div id="preview" class="preview">
          </div>

        </div><!-- END #main -->

      </section>

    </main>
